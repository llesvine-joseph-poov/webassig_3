<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Lego Collection</title>
</head>
<body>
    <header>
        <nav>
            <h1><a href="http://localhost:8080/" class="btn">Lego Collection</a></h1>
            <div class="nav-buttons">
                <a href="http://localhost:8080/about" class="btn">About</a> 
                <div class="dropdown">
                    <button class="dropbtn">Theme</button>
                    <div class="dropdown-content">
                        <select id="themeSelector" onchange="fetchSetsByTheme()">
                            <option value="Technic">Technic</option>
                            <option value="Town">Town</option>
                            <option value="Supplemental">Supplemental</option>
                            
                        </select>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-content">

        <div class="hero">
            <h1>Welcome to Lego Collection</h1>
            <p>Unleash your inner builder and embark on a fascinating journey through the colorful realm of Lego.</p>
            <a href="/data/setData.json" class="get-started-btn">Get Started</a>
        </div>
        
    </div>
   

    <script>
        function fetchSetsByTheme() {
        const theme = document.getElementById('themeSelector').value;
        window.location.href = `/lego/sets?theme=${theme}`;
        }

    </script>
        
</body>
</html>
